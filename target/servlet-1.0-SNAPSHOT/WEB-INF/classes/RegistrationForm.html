<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Register page for "HamsterClub" </title>
    <style>
form {
  margin: 0 auto;
  width: 400px;
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

form li + li {
  margin-top: 1em;
}

label {
  display: inline-block;
  width: 90px;
  text-align: right;
}

input,
textarea {
  font: 1em sans-serif;


  width: 300px;
  box-sizing: border-box;


  border: 1px solid #999;
}

input:focus,
textarea:focus {

  border-color: #000;
}

textarea {

  vertical-align: top;


  height: 5em;
}

.button {

  padding-left: 90px; /* same size as the label elements */
}

button {

  margin-left: .5em;
}
    </style>
</head>
<body>
<form action="/ServletApp/user" method="post">
    <ul>
        <li>
            <label for="id">ID:</label>
            <input type="number" id="id" name="user_id">
        </li>

        <li>
            <label for="nickname">NickName:</label>
            <input type="text" id="nickName" name="user_nickName">
        </li>

        <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
        </li>

        <li>
            <label for="password">Password:</label>
            <input type="text" id="password" name="user_password">
        </li>

    </ul>
    <li class="button">
        <button type="submit">Register</button>
    </li>
</form>
</body>
</html>
